<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style type="text/css" media="all">
       html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .container {
          z-index: 2; 
  text-align: center;
  font-size: 24px;
  position: relative;
      background-color: #89125f;
      padding: 30px;
      border: 2px solid rgba(225, 225, 225, 0.7);
      border-radius: 15px;
      border-color: #37baf8;
    backdrop-filter: blur(20px);
    color: #FFFFFF;
      box-shadow: 0 0px 15px rgba(225, 225, 225, 10);
      width: 290px;
      height: 250px;
      
    
    }
    .container h2 {
      text-align: center;
      margin-bottom: 10px;
      margin-top: -15px;
    }
    .container input {
      width: 100%;
      padding: 10px;
      margin: 10px -5px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    a {
      width: 100%;
      height: auto;
      padding: 10px;
      background-color: #FF5600;
      color: #fff;
      border: solid;
 border-radius: 10px;
      cursor: pointer;
      margin: 10px 0;
      text-decoration: none;
      margin-top: 10px;
    }
    a:hovre{
      font-size: 18px;
      color: #a9103d;
      cursor: 5s;
    }
    .message {
        width: 80%;
      margin-top: 15px;
      text-align: center;
      background-color: #fff;
      color: #45333D;
      font-size: 18px;
      display: none; 
      position: relative;
      opacity: 15s;
      margin-left: 15px;
      /* إخفاء الرسالة في البداية */
    }
    .content {
  z-index: 1;
  position: relative;
  text-align: center;
  padding: 20px;
  color: white;
  font-size: 24px;
  top: 50%;
  transform: translateY(-50%);
}
.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #460f55;/* استبدل برابط الصورة */
 
  transform: scale(1); /* البداية من الحجم الأكبر قليلاً */
  opacity: 1;
  animation: popupBackground 3s ease-out forwards;
}

/* تأثير انبثاق الخلفية */
@keyframes popupBackground {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}


  </style>
</head>
<body>
  <div class="background"></div> <!-- الخلفية المنبثقة  -->
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required ><br>
      <input type="password" id="password" placeholder="كلمة السر" required><br>
    <a href="index.html" onclick="showMessage()">تسجيل دخول</a> 
          <div id="message" class="message">
         <h4>&#128525    
         !تم تسجيل الدخول بنجاح
    </h4>
    </div>
    </form>
    </div>

  
      </div>
  <script>
    function showMessage() {
      // الحصول على المدخلات
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      // التحقق من المدخلات (مثال: التحقق من الإيميل غير فارغ)
      if (email && password) {
        // إظهار الرسالة
        document.getElementById('message').style.display = 'block';
      } else {
        // إذا كانت المدخلات غير صحيحة أو فارغة
        alert('الرجاء إدخال البريد الإلكتروني وكلمة السر!');
      }
    }
  </script>

</body>
</html>
